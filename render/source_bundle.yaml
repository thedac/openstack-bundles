# vim: set ts=2 et:
#
# Config and topology for STABLE charms
#
openstack-services:
  services:
    percona-cluster:
      charm: cs:~openstack-charmers-next/percona-cluster
      constraints: mem=1G
      options:
        dataset-size: 50%
    rabbitmq-server:
      charm: cs:~openstack-charmers-next/rabbitmq-server
      constraints: mem=1G
    ceph:
      charm: cs:~openstack-charmers-next/ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      charm: cs:~openstack-charmers-next/keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    openstack-dashboard:
      charm: cs:~openstack-charmers-next/openstack-dashboard
      constraints: mem=1G
    nova-compute:
      charm: cs:~openstack-charmers-next/nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
    nova-cloud-controller:
      charm: cs:~openstack-charmers-next/nova-cloud-controller
      constraints: mem=1G
      options:
        network-manager: Neutron
    neutron-gateway:
      charm: cs:~openstack-charmers-next/neutron-gateway
      constraints: mem=4G
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    cinder:
      charm: cs:~openstack-charmers-next/cinder
      options:
        block-device: "None"
        glance-api-version: 2
      constraints: mem=1G
    glance:
      charm: cs:~openstack-charmers-next/glance
      constraints: mem=1G
    swift-proxy:
      charm: cs:~openstack-charmers-next/swift-proxy
      constraints: mem=1G
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
    swift-storage-z1:
      charm: cs:~openstack-charmers-next/swift-storage
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: cs:~openstack-charmers-next/swift-storage
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: cs:~openstack-charmers-next/swift-storage
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    ceilometer:
      charm: cs:~openstack-charmers-next/ceilometer
      constraints: mem=1G
    ceilometer-agent:
      charm: cs:~openstack-charmers-next/ceilometer-agent
    mongodb:
      charm: cs:trusty/mongodb
      constraints: mem=1G
    tempest:
      charm: cs:~openstack-charmers-next/tempest
      constraints: mem=1G
  relations:
    - [ keystone, percona-cluster ]
    - [ nova-cloud-controller, percona-cluster ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, percona-cluster ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, percona-cluster ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, "cinder:image-service" ]
    - [ cinder, percona-cluster ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, ceph ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ "ceilometer:identity-service", keystone ]
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ keystone, tempest ]
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      charm: cs:~openstack-charmers-next/neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
        flat-network-providers: physnet1
    neutron-openvswitch:
      charm: cs:~openstack-charmers-next/neutron-openvswitch
  relations:
  - [ neutron-api, percona-cluster ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      charm: cs:~openstack-charmers-next/neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      charm: cs:~openstack-charmers-next/neutron-openvswitch
    rabbitmq-server-neutron:
      charm: cs:~openstack-charmers-next/rabbitmq-server
      constraints: mem=1G
  relations:
  - [ neutron-api, percona-cluster ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
  - [ "neutron-gateway:amqp-nova", rabbitmq-server ]
  - [ "neutron-gateway:amqp", rabbitmq-server-neutron ]
